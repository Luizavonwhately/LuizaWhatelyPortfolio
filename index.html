      <script>
        // rotating images
        document.querySelectorAll('.rotating-images').forEach(container => {
          const imgs = Array.from(container.querySelectorAll('img'));
          if (imgs.length === 0) return;
          let current = 0;
          imgs.forEach((i, idx) => i.style.opacity = idx === 0 ? '1' : '0');
          setInterval(() => {
            imgs[current].style.opacity = '0';
            current = (current + 1) % imgs.length;
            imgs[current].style.opacity = '1';
          }, 3000);
        });
      
        // filters
        const filterButtons = document.querySelectorAll('.filter-btn');
        const projects = Array.from(document.querySelectorAll('.project'));
      
        filterButtons.forEach(btn => {
          btn.addEventListener('click', () => {
            filterButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const filter = btn.dataset.filter;
            projects.forEach(project => {
              const anchor = project.closest('a') || project;
              if (filter === 'all' || project.dataset.category.includes(filter)) {
                anchor.style.display = '';
              } else {
                anchor.style.display = 'none';
              }
            });
          });
        });
      
        // hover-follow titles
        projects.forEach(project => {
          const title = project.querySelector('h3');
          const image = project.querySelector('.image-placeholder');
      
          if (!title || !image) return;
      
          image.addEventListener('mousemove', (e) => {
            const rect = image.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            title.style.left = x + 'px';
            title.style.top = y + 'px';
            title.style.opacity = 1;
          });
      
          image.addEventListener('mouseleave', () => {
            title.style.opacity = 0;
          });
        });

        const toggle = document.getElementById("viewToggle");

  // Detect current page and set initial position
  const isGridPage = window.location.pathname.includes("index.html");

  toggle.checked = isGridPage;

  toggle.addEventListener("change", () => {
    if (toggle.checked) {
      // ON → go to grid view
      window.location.href = "index.html";
    } else {
      // OFF → go to list view
      window.location.href = "archive.html";
    }
  });
