<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Landing</title>
  <link rel="stylesheet" href="landing.css" />
</head>
<body>
  <header>
    <h1>Luiza Whately</h1>
    <nav>
      <a href="#">Work</a>
      <a href="#">About</a>
      <a href="#">Archive</a>
      <a href="#">Contact</a>
      
    </nav>
  </header>

  <!-- ---------- HERO SECTION ---------- -->
  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="your-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay">
      <h2>Design in motion, form with meaning.</h2>
    </div>
  </section>

  <!-- ---------- PROJECT SECTION ---------- -->
  <section class="featured-projects">
    <div class="projects-grid">
      <div class="project-item large">
        <div class="project-image">
          <img src="media/aeon/5 aeon post.png" alt="Project 1" />
        </div>
        <div class="project-text">
          <h3>Aeon Marathon</h3>
          <p>An Experience for a lifetime</p>
        </div>
      </div>

      <div class="project-item tall">
        <div class="project-image">
          <img src="media/ducom/gif-educom.gif" alt="Project 2" />
        </div>
        <div class="project-text">
          <h3>Educom</h3>
          <p>Visual identity for a contemporary way of learning.</p>
        </div>
      </div>

      <div class="project-item wide">
        <div class="project-image">
          <img src="media/forest friday/scans_Page_10_Image_0001.jpg" alt="Project 3" />
        </div>
        <div class="project-text">
          <h3>Forest Friday</h3>
          <p>Cause the outside lives</p>
        </div>
      </div>

      <div class="project-item">
        <div class="project-image">
          <img src="media/tavoli/frame-animation-2.gif" alt="Project 4" />
        </div>
        <div class="project-text">
          <h3>Tavoli</h3>
          <p>Bold in its core </p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
